name: Update Lottery Data

on:
  schedule:
    - cron: '0 15 * * 6'  # Saturday 15:00 UTC = Sunday 00:00 KST (after Sat draw)
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Update lottery data
        id: first_attempt
        run: npm run update-data
        continue-on-error: true

      - name: Retry after delay
        if: steps.first_attempt.outcome == 'failure'
        run: |
          echo "⚠️ First attempt failed, retrying in 60s..."
          sleep 60
          npm run update-data

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/lotto.json
          git diff --staged --quiet || (git commit -m "data: auto-update lottery data" && git push)

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `⚠️ Data update failed (${new Date().toISOString().slice(0, 10)})`;
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'automation-failure',
            });
            if (issues.some(i => i.title === title)) return;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body: `The automated lottery data update workflow failed after retry.\n\n**Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\nPlease check the logs and re-run manually if needed.`,
              labels: ['automation-failure'],
            });
