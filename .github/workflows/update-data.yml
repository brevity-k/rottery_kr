name: Update Lottery Data

on:
  schedule:
    - cron: '0 15 * * 6'  # Saturday 15:00 UTC = Sunday 00:00 KST (after Sat draw)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Update lottery data
        run: npm run update-data

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/lotto.json
          git diff --staged --quiet || (git commit -m "data: auto-update lottery data" && git push)
