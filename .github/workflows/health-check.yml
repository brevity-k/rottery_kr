name: Health Check

on:
  workflow_run:
    workflows:
      - "Update Lottery Data"
      - "Generate Weekly Blog Post"
      - "Generate Weekly Prediction Post"
    types:
      - completed
  schedule:
    - cron: '0 3 * * 1'  # Monday 03:00 UTC = Monday 12:00 KST
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Run health check
        run: npm run health-check

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ðŸ¥ Health check failed (${new Date().toISOString().slice(0, 10)})`;
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'automation-failure',
            });
            if (issues.some(i => i.title === title)) return;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body: `The automated health check failed. One or more checks did not pass.\n\n**Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\nPlease check the logs for details on which checks failed.`,
              labels: ['automation-failure'],
            });
